services:
  - type: web
    name: ico-backend
    env: node
    region: singapore
    plan: free
    rootDir: ./
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
cronJobs:
  - name: keep-alive
    schedule: "*/5 * * * *"
    command: "curl -s https://ico-backend.onrender.com/health >/tmp/keep-alive.log && echo \"keep-alive $(date -Is)\" >> /tmp/keep-alive.log"
    env:
      NODE_ENV: production
